<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script type="text/javascript" src="jquery.js"></script>
	<script src="wysiwyg.js" type="text/javascriptd "></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Text editor!</title>
</head>
<style type="text/css">
	#tooltip {
		background-color: #000;
		display: inline-block;
		padding-top: 5px;
		padding-right: 5px;
		padding-bottom: 5px;
		padding-left: 5px;
		border: 1px solid;
		border-color: #3333FF;
		border-radius: 15px;
		z-index: 999;
	}
	span{
		color: red;
	}
</style>
<body>
	<div class="jumbotron">
		<h1>Simple Text Editor/Notepad</h1>
	</div>
	<div class="container">
		<div class="col-md-12 col-sm-12">
			<h3 class="title" contenteditable="true">Enter the title here...</h3><hr />
			<div id="editor">
				<div class="content" contenteditable="true"><p draggable = "true" id="para">Click here...</p><br /></div>
			</div><br />
			<div class="col-md-offset-5 col-sm-offset-3">
				<button type="button" class="btn btn-success" id="done">
					Done
				</button>
				<button type="button" class="btn btn-danger" id="random">Randomize</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
